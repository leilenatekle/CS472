    <div class="container">
        <h1>New Book Form </h1>
        <hr>
        <p><strong>Note:</strong> Form fileds marked with asterisk(*) are required.</p>

        <!-- <form id="addBookForm" method="post"> -->
        <div class="form-group">
            <label for="title">*Book Title</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="isbn">*ISBN</label>
            <input type="text" name="isbn" id="isbn" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="publisher">*Publisher</label>
            <input type="text" name="publisher" id="publisher" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="overdue">*Overdue Fee per day</label>
            <input type="text" name="overdue" id="overdue" placeholder="0.00" class="form-control" pattern="^\d.\d{2}$" required>
            <small >Enter a valid decimal amount; in dollars and cents; no comma (e.g 1.99) </small>
        </div>
        
        <div class="form-group">
            <label for="date">*Date Published</label>
            <input type="date" name="date" id="date" placeholder="mm/dd/yyyy" class="form-control" required>
        </div>
        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        <button id="btn" class="btn btn-default">Submit</button>

        <button type="reset" class="btn btn-default">Reset</button>
